<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locate a Socket</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="text-center">Locate a Socket</h1>
        </div>
    </header>
    <main class="container my-4">
        <section id="search-section">
            <h2 class="mb-4">Search for Charging Stations</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="location-input" placeholder="Enter location or destination">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" onclick="search()">Search</button>
                </div>
            </div>
            <div id="search-results">
                <!-- Display search results here -->
            </div>
        </section>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
